<!DOCTYPE html>
<html lang="en">

  <body style="background-color: #8c1010">

      style="

        display: flex;
        justify-content: center;

        margin-bottom: 3%;

    >

    <div id="d">
      <div class="tt">
        <form name="login">
          <fieldset>
            <legend>Sign In Form</legend>

              type="email"
              placeholder="Please fill this blank with your email!!!"
              name="email"
              id="email"
              class="textt"
            />
            <br />
            <label for="">Password:</label>
            <input
              type="password"
              placeholder="Please fill this blank with your password!!!"
              name="pass"
              id="pass"
              class="textt"
            />
            <button onclick="checkdangnhap()">Sign In</button>
            <label for="" id="ll" onclick="signup()"
              >(*)Haven't had account???</label
            >
          </fieldset>
        </form>
      </div>
    </div>
