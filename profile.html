<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profile.css" />
    <title>Profile</title>
  </head>
  <body style="background-color: #1f1e2e; height: fit-content">
    <header id="head">
      <div id="he1">
        <img
          src="logo-no-background(1).png"
          alt=""
          style="height: 70%; width: 30%; margin-left: 2%"
        />
        <hr style="margin: 0px 20px 0px 20px" color="black" />
        <button class="buth1" onclick="main()">Trang Chủ</button>
        <button class="buth1">Trò Chơi</button>
        <button class="buth1">Cá Nhân</button>
      </div>
      <div id="he2">
        <input
          type="text"
          style="
            height: 40%;
            width: 100%;
            background-color: #1f1e2e;
            border: #1f1e2e;
            color: #c0c0c0;
          "
          placeholder="Tìm kiếm"
        />
      </div>
      <div id="he3">
        <hr style="margin: 0px 20px 0px 20px" color="black" />
        <div id="monhe">
          <label for="" class="mon1">Tổng tiền: </label>
          <label for="" class="mon1"> 0 đồng</label>
        </div>
      </div>
    </header>
    <div id="bodi">
      <div id="nav">
        <button class="butnav">Miễn phí</button>
        <button class="butnav">Steam</button>
        <button class="butnav">Battle</button>
        <button class="butnav">Origin</button>
        <button class="butnav">Upload</button>
        <button class="butnav">Epic</button>
        <button class="butnav">Thích</button>
        <button class="butnav">Kho</button>
      </div>
      <div id="main">
        <div id="profile">
          <div class="infor">
            <label for="">Name: </label>
            <label for="" id="name" style="margin-left: 3%">1</label>
          </div>
          <div class="infor">
            <label for="">Email: </label>
            <label for="" id="email" style="margin-left: 3%">1</label>
          </div>
          <button id="logout" onclick="logout()" style="color: #e3242b">
            Log Out <i class="fas fa-sign-out-alt" style="color: #e3242b"></i>
          </button>
        </div>
        <div id="gameslot">
          <label
            for=""
            style="
              color: white;
              font-size: 150%;
              display: inline;
              width: 100%;
              margin-bottom: 2%;
            "
            >Danh sách game đã lưu
          </label>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/491eb0d0f8.js"
      crossorigin="anonymous"
    ></script>
    <script src="profile.js"></script>
  </body>
</html>
